{% extends "base.html" %}
{% set active_page = "news" %}
{% set page_title = "News & Updates" %}
{% block body %}
<br />
<div class="col-lg-12">
  {% for new in news %}
  <div class="panel panel-default">
    <div class="panel-heading">{{ new['title']|safe }} <span class="text-muted pull-right">{{ new['date']|safe }}</span></div>
    <div class="panel-body">
      <p>{{ new['body']|safe }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
